<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Story - InnoByte Solutions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
    }

    .our-story-section {
      background-color: #2e2340;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      position: relative;
      overflow: hidden;
      flex-wrap: wrap;
    }

    .story-content-box {
      background-color: white;
      color: #333;
      padding: 40px;
      max-width: 450px;
      border-radius: 20px;
      z-index: 2;
      margin-right: -100px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .story-content-box h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .story-content-box p {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .story-content-box button {
      background-color: #2e2340;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .story-content-box button:hover {
      background-color: #1f1830;
    }

    .story-image-circle {
      width: 500px;
      height: 500px;
      border-radius: 50%;
      overflow: hidden;
      z-index: 1;
      margin-left: 30px;
    }

    .story-image-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 900px) {
      .our-story-section {
        flex-direction: column;
        padding: 40px 20px;
      }

      .story-content-box {
        margin-right: 0;
        margin-bottom: 30px;
        text-align: center;
      }

      .story-image-circle {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <section class="our-story-section">
    <div class="story-content-box">
      <h2>Our Story</h2>
      <p>
        InnoByte Solutions was founded by <strong>Babburi Pavani</strong>, a tech leader with 15 years of experience in the IT industry.
        Our journey is fueled by innovation and passion to solve real-world challenges.
      </p>
    </div>
    <div class="story-image-circle">
      <img src="https://lh3.googleusercontent.com/p/AF1QipOKBso1eVd7LEGjl948lQDwcG5jK93t_X78cqdp=s1360-w1360-h1020-rw" alt="InnoByte Solutions Team" />
    </div>
  </section>

  <script>
    function learnMore() {
      alert("Learn more about InnoByte Solutions coming soon!");
    }
  </script>
</body>
</html>
